<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="remove button">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <div class="wrapper">
      <section id="top-section">
        <h3 class="title top-section__title">Add Item</h3>
        <div class="top-section__inner-wrapper">
          <input id="new-task" class="input task input-text new-task__input-text" type="text">
          <button class="button new-task__button" >Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list todo__task-list">
          <li class="task-list__item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
            	<img src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input type="checkbox" class="input input-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" class="input input-text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list completed__task-list">
          <li class="task-list__item"> 
            <input type="checkbox" class="input input-checkbox" checked>
              <label class="task-label">See the Doctor</label>
              <input type="text" class="input input-text" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove button">
              </button>
          </li>
        </ul>
      </section>
    </div>

  <script src="app.js"></script>
  </body>
</html>
